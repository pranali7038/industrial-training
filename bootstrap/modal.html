<!Doctype html>
<html>
  <head>
    <title>Modal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
	  
	  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="margin-top:20px; background-color:gray; border:1px solid black">Open Account</button>
	  
	  <div class="modal fade" id="myModal" style="display:none;">
	    <div class="modal-dialog modal-md">
		  
		  <div class="modal-content">
            <div class="modal-header" style="background-color:black;">
			  <button type="button" class="close" data-dismiss="modal" style="background-color:white;">X</button>
			  <h5 class="modal-title" style="color:white;"><b>Account Opening form<b></h5>
		   </div>
		    <div class="modal-body" style="background-color:black; color:white;">
			<form>
			Full Name : <input type="text" style="color:black;" placeholder="Enter first name"> <input type="text" style="color:black;" placeholder="Enter last name"><br><br>
      Account Type : <select style="background-color:black;color:white;">
                   <option>Current Account</option>
                   <option>Savings Account</option>
                   <option>Salary Account</option>
                   <option>Fixed deposit Account</option>
                   <option>Reccuring deposite Account</option>
                   <option>NRI Account</option>
                   </select> <br><br>
      ID Card Number : <input type="Number" style="color:black;" placeholder="ex.1234"><br><br>
      Gender : <input type="radio" name="gender">Male</input>  
               <input type="radio" name="gender">Female</input><br><br>
      Date Of Birth
                     Month : <select style="background-color:black;color:white;">
                              <option>Jan</option>
                              <option>Feb</option>
                              <option>March</option>
                              <option>April</option>
                              <option>May</option>
                              <option>June</option>
                              <option>July</option>
                              <option>Aug</option>
                              <option>Sep</option>
                              <option>Oct</option>
                              <option>Nov</option>
                              <option>Dec</option>
                             </select>

                        Day : <select style="background-color:black;color:white;">
                              <option>00</option>
                              <option>01</option>
                              <option>02</option>
                              <option>03</option>
                              <option>04</option>
                              <option>05</option>
                              <option>06</option>
                              <option>07</option>
                              <option>08</option>
                              <option>09</option>
                              </select> 
                    
                        Year : <select style="background-color:black;color:white;">
                              <option>2000</option>
                              <option>2001</option>
                              <option>2002</option>
                              <option>2003</option>
                              <option>2004</option>
                              <option>2005</option>
                              <option>2006</option>
                              <option>2007</option>
                              <option>2008</option>
                              <option>2009</option>
                              <option>2010</option>
                              <option>2011</option>
                              <option>2012</option>
                              <option>2013</option>
                              <option>2014</option>
                              <option>2015</option>
                              <option>2016</option>
                              <option>2017</option>
                              <option>2018</option>
                              <option>2019</option>
                              <option>2020</option>
                              <option>2021</option>
                              <option>2022</option>
                              <option>2023</option>
                             </select><br><br>
            Mobile Number : <input type="Number" style="color:black;" placeholder="Enter 10 digit valid no."><br>
      
			</form>
            </div>	
             <div class="modal-footer" style="background-color:black;color:white">
               <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
             </div>			 
		  </div>
		</div>
	  </div>
	</div>
  </body>
 </html>
