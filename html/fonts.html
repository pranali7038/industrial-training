<!Doctype html>
<html>
  <head>
    <title>Simple program for different fonts</title>
  </head>
 <body>
  <p><b>This text is bold</b></p>
  <p><i>This text is italic</i></p>
  <p><em>This text is emphasized</em></p>
  <p>This text is <mark>bold</mark></p>
  <p>This text is <del>bold</del></p>
  <p>This text is <ins>bold</ins></p>
  <p>This text is <u>bold</u></p>
  <p>H <sub>2</sub>O</p>
  <p>3 <sup>rd</sup></p>

</body>
</html>
