<html>
<head>
	<title>Confirm</title>
</head>
</body>
	<input type="button"  value="Click Here" onclick="sandesh()">
	<script>
		function sandesh()
		{
			var demoVal=confirm("Are you Interested or Not");
			if(demoVal==true)
			{
				document.write("Interested");
				return true;
			}
			else
			{
				document.write(" Not Interested");
				return false;
			}
		}
	</script>
</body>
</html>
