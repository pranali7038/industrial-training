<!DOCTYPE html>
<html>
	<head><title>hello</title>
	</head>
	<body>
		<script>
			// How function call works
			document.write("First Line <br>");
			display();
			document.write("hello <br>");
		
			function display(){
				document.write("Inside Function <br>");
			}
			document.write("Last Line <br>");
			 
		</script>
	</body>
</html>
